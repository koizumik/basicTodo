<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List App</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
<h1>Todo List</h1>
<h3>Your instructions:</h3>
<ul>
	<li>Type "new" - to add a todo</li>
	<li>Type "list" - to list all todos</li>
	<li>Type "delete" - to delete a specific todo in your list</li>
	<li>Type "quit" - to quit the application</li>
</ul>

<script src="js/main.js"></script>
</body>
</html>
